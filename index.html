<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">

  </head>
  <body>
    <!-- Modal que aparece cuando se gana el juego -->
    <div id="modalGanaste" class="modal">

      <!-- Modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>¡Wubba lubba dub dub! <br>Ya era hora que ganaras ¿No? ...</p>
        <button class="button" id="boton-reiniciar">Reiniciar</button>
      </div>
    </div>

    <div id="modalAbandono" class="modal">
      <!-- Mensaje del modal - Frase de Rick -->
      <div class="modal-content">
        <p>"No odies al jugador, odia al juego, hijo". <br>Rick Sánchez</p>
      </div>
    </div>

    <div class="col-40">
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>

      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul>
          <li>Mover las piezas presionando las teclas de flechas.</li>
          <li>Encontrar el orden correcto de las piezas.</li>
        </ul>

      </div>
      <button class="button" id="reset-button">Reiniciar</button>
    </div>

    <div class="col-60">
      <div id="juego">
        <!-- La pieza faltante es la número 7 por una cuestión de diseño ya que en la imagen del rompecabezas aparecen personajes más representativos en el cuadrante 9. -->
        <div class="pieza" id="pieza1"><img src="images/101.jpg" alt="" id="imagen1"></div>
        <div class="pieza" id="pieza2"><img src="images/102.jpg" alt="" id="imagen2"></div>
        <div class="pieza" id="pieza3"><img src="images/103.jpg" alt="" id="imagen3"></div>
        <div class="pieza" id="pieza4"><img src="images/104.jpg" alt="" id="imagen4"></div>
        <div class="pieza" id="pieza5"><img src="images/105.jpg" alt="" id="imagen5"></div>
        <div class="pieza" id="pieza6"><img src="images/106.jpg" alt="" id="imagen6"></div>
        <div class="pieza" id="pieza7"></div>
        <div class="pieza" id="pieza8"><img src="images/108.jpg" alt="" id="imagen8"></div>
        <div class="pieza" id="pieza9"><img src="images/109.jpg" alt="" id="imagen9"></div>
      </div>
    </div>

    <script src="js/juego.js"></script>

  </body>
</html>
